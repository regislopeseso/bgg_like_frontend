<!-- Life Counter Explore Player -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SET UP LIFE COUNTER PLAYER</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/lifecounter/lifecounter_player_edit.css"
    />
  </head>
  <body>
    <main id="main-lifeCounter-player-setUp">
      <section class="header-lifeCounter-player-setUp">
        <div
          class="d-flex flex-row justify-content-between align-items-center p-4"
        >
          <div>
            <h1 class="p-0 m-0">
              <span>L</span>ife <span>C</span>ounter <span>P</span>layer -
              <span>SET UP</span>
            </h1>
          </div>
          <button
            type="button"
            id="button-close-lifeCounter-player-setUp"
            class="btn btn-outline-danger btn-lg"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>

      <section>
        <div class="d-flex flex-column p-4">
          <form
            id="form-lifeCounter-player-setUp"
            class="d-flex flex-column justify-content-start align-items-start gap-3"
          >
            <div class="text-start">
              <label class="form-label"><span>P</span>layer Name</label>
              <input
                name="LifeCounterPlayerName"
                id="input-name-lifeCounter-player-setup"
                class="new-data form-control text-center required"
                type="text"
                autofocus
                required
              />
            </div>

            <hr />

            <div class="text-start">
              <span>P</span>layer Starting Life Points:
              <span
                id="div-playerStartingLifePoints-lifeCounter-player-setup"
                class="text-center"
              >
                5
              </span>
            </div>

            <hr />

            <div class="text-start">
              <span>P</span>layer Current Life Points:
              <span
                id="div-playerCurrentLifePoints-lifeCounter-player-setup"
                class="text-center"
              >
                10
              </span>
            </div>

            <hr />

            <div
              class="d-flex flex-row align-items-center justify-content-start w-100 p-0"
            >
              <div
                class="d-flex flex-row align-items-center justify-content-start"
              >
                <span>F</span>ixed Max Life Points Mode:
                <div id="div-fixedMaxLifePointsMode-lifeCounter-player-setup">
                  <span
                    id="span-fixedMaxLifePointsMode-on-lifeCounter-player-setup"
                    class="ps-2 d-none"
                    >enabled</span
                  >
                  <span
                    id="span-fixedMaxLifePointsMode-off-lifeCounter-player-setup"
                    class="ps-2 d-none"
                    style="color: var(--reddish) !important"
                    >disabled</span
                  >
                </div>
              </div>

              <div
                id="div-playerMaxLifePoints-input-wrapper"
                class="d-flex flex-row justify-content-center align-items-center d-none"
              >
                <div>
                  <div class="maxlifepoints-arrow-right p-0 m-0 pe-2">
                    <img
                      src="/images/icons/io_arrow_right.svg"
                      class="bi bi-arrow"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <span>M</span>ax Life Points:
                  <div
                    id="div-playerMaxLifePointsMode-lifeCounter-player-setup"
                  >
                    <span>15</span>
                  </div>
                </div>
              </div>
            </div>

            <hr />

            <div class="text-start d-flex flex-row">
              <span>A</span>uto Defeat Mode:
              <div id="div-autoDefeatMode-lifeCounter-player-setup">
                <span
                  id="span-autoDefeatMode-on-lifeCounter-player-setup"
                  class="ps-2 d-none"
                  >enabled</span
                >
                <span
                  id="span-autoDefeatMode-off-lifeCounter-player-setup"
                  class="ps-2 d-none"
                  style="color: var(--reddish) !important"
                  >disabled</span
                >
              </div>
            </div>

            <hr />

            <div
              class="d-flex flex-row w-100 justify-content-between mt-2 gap-3"
            >
              <button
                type="button"
                id="button-deletePlayer-lifeCounter-player-setup"
                class="btn btn-lg btn-outline-danger"
              >
                Delete Player
              </button>

              <button
                type="button"
                id="button-setAsFirstPlayer-lifeCounter-player-setup"
                class="btn btn-lg btn-outline-info"
              >
                Set as First Player
                <img src="/images/first_player.png" alt="" />
              </button>

              <button
                type="submit"
                id="button-changePlayerName-lifeCounter-player-setup"
                class="btn btn-lg btn-outline-info"
              >
                Change Player Name
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script src="/js/scripts/lifecounter/lifecounter_player_edit.js"></script>
  </body>
</html>
