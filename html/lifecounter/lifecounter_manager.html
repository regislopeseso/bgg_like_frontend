<!-- LIFE COUNTER -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE COUNTER</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link rel="stylesheet" href="/css/lifecounter/lifecounter_manager.css" />
  </head>
  <body>
    <main id="main-lifeCounter" class="d-flex flex-column h-100">
      <section id="one">
        <div
          id="header-lifeCounter-explore"
          class="row d-flex justify-content-between align-items-center w-100 pt-3"
        >
          <div class="col d-flex flex-row justify-content-between gap-2">
            <div class="d-flex flex-row">
              <div class="dropdown me-1 d-flex gap-0 align-items-center">
                <button
                  type="button"
                  id="button-change-lifeCounterTemplate"
                  class="btn btn-outline-info btn-lg dropdown-toggle ms-4"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-bs-offset="10,20"
                >
                  Dropdown to change Template...
                </button>
                <ul
                  id="ul-change-lifeCounterTemplate"
                  class="dropdown-menu"
                ></ul>
                <span>-</span>
                <button
                  id="button-edit-LifeCounterTemplate"
                  class="btn btn-outline-info btn-md"
                  type="button"
                >
                  <i class="bi bi-gear-wide-connected"></i>
                </button>
              </div>
            </div>

            <div
              id="user-exclusive-features"
              class="d-flex flex-row gap-4 align-items-center"
            >
              <button
                id="button-sync-DB-lifeCounter"
                class="btn btn-outline-info btn-md"
                type="button"
              >
                <i class="bi bi-floppy"></i>
              </button>
              <button
                id="button-showInfo-lifeCounter"
                class="btn btn-outline-info btn-md d-none"
                type="button"
              >
                <i class="bi bi-info-lg"></i>
              </button>
            </div>
          </div>

          <div
            class="col d-flex flex-row text-center justify-content-center align-items-center gap-3"
          >
            <div class="dropdown me-1 d-flex gap-0 align-items-center">
              <button
                id="button-refresh-lifeCounterManager"
                class="btn btn-outline-info btn-md"
                type="button"
              >
                <i class="bi bi-arrow-clockwise"></i>
              </button>
              <span>-</span>
              <button
                type="button"
                id="button-change-lifeCounterManager"
                class="btn btn-outline-info btn-lg dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                data-bs-offset="10,20"
              >
                LIFE COUNTER
              </button>
              <ul id="ul-change-lifeCounterManager" class="dropdown-menu"></ul>
              <span>-</span>
              <button
                id="button-setUp-lifeCounter"
                class="btn btn-outline-info btn-md"
                type="button"
              >
                <i class="bi bi-wrench"></i>
              </button>
              <div
                id="div-show-duration-lifeCounter"
                class="d-none align-items-end"
              >
                <div class="show-lifeCounter-timeSpan d-flex flex-column gap-0">
                  <span>Finished! Duration:</span>
                  <span id="span-show-duration-lifeCounter"></span>
                </div>
              </div>
            </div>

            <div
              id="div-show-duration-lifeCounter"
              class="d-none align-items-end"
            >
              <div class="show-lifeCounter-timeSpan d-flex flex-column gap-0">
                <span>Finished! Duration:</span>
                <span id="span-show-duration-lifeCounter"></span>
              </div>
            </div>
          </div>

          <div class="col d-flex justify-content-between">
            <div
              id="extra-features-lifeCounter"
              class="d-flex flex-row align-items-center gap-2"
            >
              <div
                id="dice-box"
                class="d-flex flex-row align-items-center gap-1"
              >
                <button
                  id="button-diceThrower-lifeCounter"
                  class="btn btn-outline-info btn-md m-0 p-3"
                  type="button"
                >
                  <i class="bi bi-dice-5"></i>
                </button>

                <div
                  id="dice-options"
                  class="d-flex flex-row align-items-center justify-content-center gap-0 d-none"
                >
                  <div id="dice-separator">
                    <h1 class="d-flex align-items-center p-0 pe-1">|</h1>
                  </div>

                  <a href="" class="d-flex justify-content-center p-0 m-0">
                    <img src="/images/icons/four_faced_dice.svg" alt="" />
                  </a>

                  <a href="" class="d-flex justify-content-center">
                    <img src="/images/icons/six_faced_dice.svg" alt="" />
                  </a>

                  <a href="" class="d-flex justify-content-center">
                    <img src="/images/icons/eight_faced_dice.svg" alt="" />
                  </a>

                  <a href="" class="d-flex justify-content-center">
                    <img src="/images/icons/ten_faced_dice.svg" alt="" />
                  </a>

                  <a href="" class="d-flex justify-content-center">
                    <img src="/images/icons/twelve_faced_dice.svg" alt="" />
                  </a>

                  <a href="" class="d-flex justify-content-center">
                    <img src="/images/icons/twenty_faced_dice.svg" alt="" />
                  </a>
                </div>
              </div>

              <div id="counter-box" class="d-flex flex-row gap-4">
                <button id="red-counter" class="counters">0</button>
                <button id="yellow-counter" class="counters">0</button>
                <button id="green-counter" class="counters">0</button>
              </div>
            </div>
            <button
              id="button-close-lifeCounter"
              class="btn btn-outline-danger btn-md m-0"
              type="button"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </section>

      <hr />

      <section
        id="section-lifeCounter"
        class="flex-fill d-flex justify-content-center align-items-center"
      >
        <div id="organizer-lifeCounter">
          <!-- #1 LIFE COUNTER - PLAYER 1 -->
          <div id="lifecounter1" class="player-block">
            <button class="decrease-life-points">
              <i class="bi bi-dash-lg"></i>
            </button>

            <div class="playerstats">
              <div
                class="d-flex flex-column justify-content-center align-items-center gap-3"
              >
                <button
                  class="player-setup player-title text-center btn btn-outline-info"
                >
                  loading...
                </button>

                <div class="alter-title d-none"></div>

                <div class="d-flex flex-row">
                  <div class="player-lifepoints text-center">loading...</div>
                  <div class="dynamic-behavior text-center"></div>
                  <div class="max-lifePoints-indicator d-none">
                    <span>&nbsp;(max)</span>
                  </div>
                </div>

                <button
                  class="restore-player btn btn-sm btn-outline-warning d-none"
                >
                  Restore
                </button>
              </div>
            </div>

            <button class="increase-life-points">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>

          <!-- #2 LIFE COUNTER - PLAYER 2 -->
          <div id="lifecounter2" class="player-block d-none">

            </div>

            <button class="increase-life-points">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>

            </div>

            <button class="increase-life-points">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>

          <!-- #4 LIFE COUNTER - PLAYER 4 -->
          <div id="lifecounter4" class="player-block d-none">
            <button class="decrease-life-points">
              <i class="bi bi-dash-lg"></i>
            </button>

            <div class="playerstats">
              <div
                class="d-flex flex-column justify-content-center align-items-center gap-3"
              >
                <button

                  loading...
                </button>

                <div class="alter-title d-none"></div>

                <div class="d-flex flex-row">

                    <span>&nbsp;(max.)</span>

                </div>

                <button

                </button>
              </div>
            </div>

            <button class="increase-life-points">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>

          <!-- #5 LIFE COUNTER - PLAYER 5 -->
          <div id="lifecounter5" class="player-block d-none">
            <button class="decrease-life-points">

            </button>

            <div class="playerstats">
              <div

                <div class="d-flex flex-row">

            <button class="decrease-life-points">

            <div class="playerstats">
              <div

                <div class="alter-title d-none"></div>

        </div>
      </section>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script src="/js/scripts/lifecounter/lifecounter_manager.js"></script>
  </body>
</html>
