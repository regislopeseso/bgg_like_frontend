<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS - Delete Profile</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/style_users_delete_profile.css"
    />
  </head>
  <body>
    <main class="ps-0 pe-0">
      <section id="users-configurations-delete-profile">
        <div id="delete-profile">
          <form id="delete-profile-form">
            <div class="mb-3 d-flex flex-row w-100 justify-content-between">
              <h3 class="text-center">
                <span style="color: var(--reddish) !important">Delete</span>
                Profile
              </h3>

              <a
                id="cancel-delete-profile"
                href="/html/pages_users/users_page.html"
                class="btn btn-outline-danger"
              >
                cancel
              </a>
            </div>

            <div
              class="d-flex flex-column flex-nowrap w-100 align-items-center"
            >
              <button
                type="button"
                id="request-delete-profile"
                class="btn btn-outline-warning w-50 m-2"
              >
                DELETE
              </button>
            </div>

            <div id="user-password-confirmation" class="d-none">
              <label for="user-password" class="form-label w-100 text-start"
                >Enter your password</label
              >
              <div class="d-flex flex-column align-items-center gap-3">
                <div class="d-flex flex-row w-100 align-items-center">
                  <input
                    name="Password"
                    id="delete-profile-input"
                    class="new-data form-control"
                    type="password"
                  />
                  <span class="d-flex align-items-center">
                    <img
                      id="toggle-delete-profile-img"
                      src="/images/icons/eye_show.svg"
                      style="height: 2.5em; cursor: pointer"
                      title="Show password"
                    />
                  </span>
                </div>
                <button
                  type="submit"
                  id="confirm-delete-profile"
                  class="btn btn-outline-danger w-50 m-2"
                  disabled
                >
                  CONFIRM DELETE
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_users/script_users_delete_profile.js"></script>
  </body>
</html>
