<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW LIFE COUNTER</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/lifecounter/users_lifecounter_new.css"
    />
  </head>
  <body>
    <main id="lifecounter-new">
      <section class="header-lifecounter-new">
        <div
          class="d-flex flex-row justify-content-between align-items-center p-4"
        >
          <div>
            <h1 class="p-0 m-0">
              <span>L</span>ife <span>C</span>ounter - <span>NEW</span>
            </h1>
          </div>
          <button
            type="button"
            id="close-lifecounter-new"
            class="btn btn-outline-danger btn-lg"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>

      <section>
        <div class="d-flex flex-column p-4">
          <form
            id="form-lifecounter-new"
            class="d-flex flex-column justify-content-start align-items-start"
          >
            <div class="text-start w-100">
              <label class="form-label"><span>N</span>ame</label>
              <input
                name="GameName"
                id="name-lifecounter-new"
                class="new-data form-control text-center required"
                type="text"
                autofocus
                required
              />
            </div>

            <hr />

            <div class="text-start w-100">
              <label class="form-label"><span>P</span>layers Count</label>
              <input
                name="PlayersStartingLife"
                id="players-count-lifecounter-new"
                class="new-data form-control text-center required"
                type="number"
                min="1"
                max="6"
                value="1"
                required
              />
            </div>

            <hr />

            <div class="text-start w-100">
              <label class="form-label"
                ><span>P</span>layers Starting Life</label
              >
              <input
                name="PlayersStartingLife"
                id="players-starting-life-lifecounter-new"
                class="new-data form-control text-center required"
                type="number"
                value="10"
                required
              />
            </div>

            <hr />

            <div
              class="form-check form-switch d-flex flex-row align-items-center justify-content-start w-100 p-0"
            >
              <div
                class="d-flex flex-row align-items-center justify-content-start"
              >
                <label
                  class="form-check-label pe-2"
                  for="fixed-max-life-lifecounter-new"
                  ><span>F</span>ixed Max Life mode</label
                >
                <input
                  name="FixedMaxLife"
                  id="fixed-max-life-lifecounter-new"
                  class="new-data custom-checkbox form-check-input p-0 m-0"
                  type="checkbox"
                  role="switch"
                  unchecked
                />
              </div>

              <div
                id="max-life-wrapper"
                class="d-flex flex-row justify-content-center align-items-center d-none"
              >
                <div>
                  <div class="maxlifepoints-arrow-right p-0 m-0 pe-2">
                    <img
                      src="/images/icons/io_arrow_right.svg"
                      class="bi bi-arrow"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <input
                    name="MaxLifePoints"
                    id="max-life-points-lifecounter-new"
                    class="new-data form-control text-center"
                    type="number"
                    min="1"
                    placeholder="Max Life Points"
                  />
                </div>
              </div>
            </div>

            <hr />

            <div
              class="form-check form-switch d-flex flex-row align-items-center justify-content-start w-100 p-0"
            >
              <label class="form-check-label pe-2"
                ><span>A</span>uto end Match mode</label
              >
              <input
                name="AutoEndMatch"
                id="auto-end-match-lifecounter-new"
                class="new-data custom-checkbox form-check-input p-0 m-0"
                type="checkbox"
                role="switch"
                unchecked
              />
            </div>

            <hr />

            <div
              class="d-flex flex-row w-100 justify-content-between mt-2 gap-3"
            >
              <button
                type="button"
                id="back-lifecounter-new"
                class="btn btn-sm btn-outline-danger"
              >
                Back
              </button>

              <button
                type="button"
                id="clear-lifecounter-new"
                class="btn-refresh btn btn-sm btn-outline-warning"
              >
                Clear
              </button>

              <button
                type="button"
                id="create-and-start-lifecounter-new"
                class="btn btn-lg btn-outline-success"
              >
                Create and Start
              </button>

              <button
                type="submit"
                id="create-lifecounter-new"
                class="btn btn-lg btn-outline-info"
              >
                Create
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- <script src="/js/components/header.js"></script> -->
    <script src="/js/scripts/scripts_users/lifecounter/users_lifecounter_new.js"></script>
  </body>
</html>
