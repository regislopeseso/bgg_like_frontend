<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE COUNTER</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/lifecounter/users_lifecounter.css"
    />
  </head>
  <body>
    <main id="lifecounter-new" class="d-flex flex-column">
      <section class="d-flex pt-2">
        <div
          id="lifecounter-header"
          class="d-flex justify-content-between align-items-center w-100"
        >
          <button
            id="lifecounter-refresh-btn"
            class="btn btn-outline-warning btn-lg ms-3 p-3"
            type="button"
          >
            <i class="bi bi-arrow-clockwise"></i>
          </button>

          <div class="d-flex flex-row text-center align-items-center gap-3">
            <h1 id="lifecounter-manager-name" class="p-0 m-0">loading...</h1>
            <button
              id="lifecounter-config-btn"
              class="btn btn-outline-info btn-lg"
              type="button"
            >
              <i class="bi bi-wrench"></i>
            </button>
          </div>

          <button
            id="lifecounter-close-btn"
            class="btn btn-outline-danger btn-lg me-3 p-3"
            type="button"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>

      <hr />

      <section
        id="lifecounters-field"
        class="container-fluid flex-fill d-flex flex-wrap justify-content-center gap-3"
      >
        <div
          class="player-block col d-flex flex-column align-items-center m-3 w-100"
        >
          <div
            class="lifecounter-wrapper d-flex flex-row align-items-center justify-content-center w-100 h-100"
          >
            <button
              class="decrease-life-points d-flex flex-fill align-items-center justify-content-start w-100 h-100 ps-5"
            >
              <i class="bi bi-dash-lg"></i>
            </button>

            <div class="playerstats">
              <div class="d-flex flex-column p-5">
                <div class="player-title text-center">loading...</div>
                <div class="player-lifepoints text-center">loading...</div>
              </div>
            </div>

            <button
              class="increase-life-points d-flex flex-fill align-items-center justify-content-end w-100 h-100 pe-5"
            >
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- <script src="/js/components/header.js"></script> -->
    <script src="/js/scripts/scripts_users/lifcounter/users_lifecounter.js"></script>
  </body>
</html>
