    <main id="main-lifeCounter-manager" class="d-flex flex-column h-100">
      <section>
        <div

          class="d-flex justify-content-between align-items-center w-100 pt-3"
        >
          <button
            id="button-refresh-lifeCounter-manager"
            class="btn btn-outline-warning btn-lg ms-3 p-3"
            type="button"
          >
            <i class="bi bi-arrow-clockwise"></i>
          </button>

          <div class="d-flex flex-row text-center align-items-center gap-3">
            <h1 id="name-lifeCounter-manager" class="p-0 m-0">loading...</h1>
            <button

              class="btn btn-outline-info btn-lg"
              type="button"
            >
              <i class="bi bi-wrench"></i>
            </button>
          </div>

          <button
            id="button-close-lifeCounter-manager"
            class="btn btn-outline-danger btn-lg me-3 p-3"
            type="button"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>

              >
                <button
                  class="player-setup player-title text-center btn btn-outline-info"
                >
                  loading...
                </button>

                <div class="alter-title d-none"></div>

                <div class="d-flex flex-row">
                  <div class="player-lifepoints text-center">loading...</div>
                  <div class="dynamic-behavior text-center"></div>
                </div>

                <button
                  class="restore-player btn btn-sm btn-outline-warning d-none"
                >
                  Restore
                </button>
              </div>
            </div>

            <button class="increase-life-points">
