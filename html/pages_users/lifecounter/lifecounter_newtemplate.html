<!-- LIFE COUNTER NEW TEMPLATE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEW LIFE COUNTER TEMPLATE</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/lifecounter/lifecounter_newtemplate.css"
    />
  </head>
  <body>
    <main id="main-lifeCounter-newTemplate">
      <section class="header-lifeCounter-newTemplate">
        <div
          class="d-flex flex-row justify-content-between align-items-center p-4"
        >
          <div>
            <h1 class="p-0 m-0">
              <span>L</span>ife <span>C</span>ounter -
              <span>NEW TEMPLATEP</span>
            </h1>
          </div>
          <button
            type="button"
            id="button-close-lifeCounter-newTemplate"
            class="btn btn-outline-danger btn-lg"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>

      <section>
        <div class="d-flex flex-column p-4">
          <form
            id="form-lifeCounter-newTemplate"
            class="d-flex flex-column justify-content-start align-items-start gap-3"
          >
            <div class="text-start w-100">
              <label class="form-label"><span>N</span>ame</label>
              <input
                name="Name"
                id="input-name-lifeCounter-newTemplate"
                class="new-data form-control text-center required"
                type="text"
                autofocus
                required
              />
            </div>

            <hr />

            <div class="text-start w-100">
              <label class="form-label"
                ><span>P</span>layers Starting Life</label
              >
              <input
                name="PlayersStartingLifePoints"
                id="input-playersStartingLifePoints-lifeCounter-newTemplate"
                class="new-data form-control text-center required"
                type="number"
                value="10"
                required
              />
            </div>

            <hr />

            <div class="d-flex flex-column gap-2">
              <div><span>P</span>layers Count</div>
              <div
                class="playersCountOptions-container d-flex flex-row gap-5 justify-content-center align-items-center"
              >
                <button type="button" class="players-count-options">1</button>
                <button type="button" class="players-count-options">2</button>
                <button type="button" class="players-count-options">3</button>
                <button type="button" class="players-count-options">4</button>
                <button type="button" class="players-count-options">5</button>
                <button type="button" class="players-count-options">6</button>
              </div>
            </div>

            <hr />

            <div
              class="form-check form-switch d-flex flex-row align-items-center justify-content-start w-100 p-0"
            >
              <div
                class="d-flex flex-row align-items-center justify-content-start"
              >
                <label class="form-check-label pe-2"
                  ><span>F</span>ixed Max Life mode</label
                >
                <input
                  name="FixedMaxLifePointsMode"
                  id="input-fixedMaxLifePointsMode-lifeCounter-newTemplate"
                  class="new-data custom-checkbox form-check-input p-0 m-0"
                  type="checkbox"
                  role="switch"
                  unchecked
                />
              </div>

              <div
                id="div-PlayersMaxLifePoints-input-wrapper"
                class="d-flex flex-row justify-content-center align-items-center d-none"
              >
                <div>
                  <div class="maxlifepoints-arrow-right p-0 m-0 pe-2">
                    <img
                      src="/images/icons/io_arrow_right.svg"
                      class="bi bi-arrow"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <input
                    name="PlayersMaxLifePoints"
                    id="input-playersMaxLifePoints-lifeCounter-newTemplate"
                    class="new-data form-control text-center"
                    type="number"
                    min="1"
                    placeholder="Max Life Points"
                  />
                </div>
              </div>
            </div>

            <hr />

            <div
              class="form-check form-switch d-flex flex-row align-items-center justify-content-start w-100 p-0"
            >
              <label class="form-check-label pe-2"
                ><span>A</span>uto end Match mode</label
              >
              <input
                name="AutoEndMode"
                id="input-autoEndMode-lifeCounter-newTemplate"
                class="new-data custom-checkbox form-check-input p-0 m-0"
                type="checkbox"
                role="switch"
                unchecked
              />
            </div>

            <hr />

            <div
              class="d-flex flex-row w-100 justify-content-between mt-2 gap-3"
            >
              <button
                type="button"
                id="button-back-lifeCounter-newTemplate"
                class="btn btn-sm btn-outline-danger"
              >
                Back
              </button>

              <button
                type="button"
                id="button-clear-lifeCounter-newTemplate"
                class="btn-refresh btn btn-sm btn-outline-warning"
              >
                Clear
              </button>

              <button
                type="button"
                id="button-createAndStart-lifeCounter-newTemplate"
                class="btn btn-lg btn-outline-success"
              >
                Save and Start
              </button>

              <button
                type="submit"
                id="button-create-lifeCounter-newTemplate"
                class="btn btn-lg btn-outline-info"
              >
                Start
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- <script src="/js/components/header.js"></script> -->
    <script src="/js/scripts/scripts_users/lifecounter/lifecounter_newtemplate.js"></script>
  </body>
</html>
