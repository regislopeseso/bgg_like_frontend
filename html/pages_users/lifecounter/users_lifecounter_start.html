<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>START LIFE COUNTER</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/lifecounter/users_lifecounter_start.css"
    />
  </head>
  <body>
    <main id="lifecounter-start">
      <section class="header-lifecounter-start">
        <div
          class="d-flex flex-row justify-content-between align-items-center p-4"
        >
          <div>
            <h1 class="p-0 m-0">
              <span>L</span>ife <span>C</span>ounter - <span>START</span>
            </h1>
          </div>
          <button
            type="button"
            id="close-lifecounter-start"
            class="btn btn-outline-danger btn-lg"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </section>

      <section>
        <div class="d-flex flex-column gap-4 p-4">
          <form
            id="form-lifecounter-start"
            class="d-flex flex-column align-items-center"
          >
            <div class="text-center w-80">
              <label id="label-lifecounter-start-gamelist"
                ><span>S</span>elect a Game</label
              >
              <div class="comboBox-wrapper">
                <div class="comboBox">
                  <select
                    name="GameId"
                    id="select-game-lifecounter-start"
                    class="form-control form-select bg-select text-center"
                  ></select>
                </div>
              </div>
            </div>

            <hr />

            <div class="text-center w-50">
              <label class="form-label"><span>P</span>layers Count</label>
              <input
                name="PlayersCount"
                id="players-count-lifecounter-start"
                class="new-data form-control text-center"
                type="number"
                min="1"
              />
            </div>

            <hr />

            <div class="text-center w-50">
              <label class="form-label"
                ><span>P</span>layers Starting Lives</label
              >
              <input
                name="PlayersStartingLives"
                id="players-starting-lives-lifecounter-start"
                class="new-data form-control text-center required"
                type="number"
              />
            </div>

            <hr />

            <div
              class="d-flex flex-row w-100 justify-content-between mt-2 gap-3"
            >
              <button
                type="button"
                id="back-lives-lifecounter-start"
                class="btn btn-sm btn-outline-danger"
              >
                Back
              </button>

              <button
                type="button"
                id="reset-lives-lifecounter-start"
                class="btn-refresh btn btn-sm btn-outline-warning"
              >
                Clear
              </button>

              <button
                type="submit"
                id="start-lives-lifecounter-start"
                class="btn btn-lg btn-outline-info"
              >
                Start
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- <script src="/js/components/header.js"></script> -->
    <script src="/js/scripts/scripts_users/lifcounter/users_lifecounter_start.js"></script>
  </body>
</html>
