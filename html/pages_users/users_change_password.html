<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS - Change Password</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/style_users_change_password.css"
    />
  </head>
  <body>
    <main>
      <section>
        <div id="change-password-block" class="red-alert-one">
          <form id="change-password-form">
            <h3 class="text-center">
              <span>C</span>hange <span>P</span>assword
            </h3>

            <div class="mb-3 d-flex flex-column">
              <label for="current-password" class="form-label"
                ><span>E</span>nter
                <span style="color: var(--yellowish)">c</span>urrent
                Password</label
              >
              <div class="d-flex flex-row w-100 align-items-center">
                <input
                  name="CurrentPassword"
                  id="current-password"
                  type="password"
                  class="new-data form-control required"
                  autofocus
                />

                <span class="d-flex align-items-center">
                  <img
                    id="toggle-current-password"
                    src="/images/icons/eye_show.svg"
                    style="height: 2.5em; cursor: pointer"
                    title="Show password"
                  />
                </span>
              </div>
            </div>

            <hr />

            <div class="mb-3">
              <label for="new-password" class="form-label">
                <span>E</span>nter
                <span style="color: var(--greenish)">n</span>ew Password
              </label>
              <div class="d-flex flex-row w-100 align-items-center">
                <input
                  name="NewPassword"
                  id="new-password"
                  class="current-data form-control required"
                  type="password"
                  disabled
                />

                <span class="d-flex align-items-center">
                  <img
                    id="toggle-new-password"
                    src="/images/icons/eye_show.svg"
                    style="height: 2.5em; cursor: pointer"
                    title="Show password"
                  />
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label for="ConfirmNewPassword" class="form-label"
                ><span>C</span>onfirm
                <span style="color: var(--greenish)">n</span>ew Password</label
              >
              <div
                id="confirmation-box"
                class="d-flex flex-row w-100 align-items-center"
              >
                <input
                  name="ConfirmNewPassword"
                  id="confirm-password"
                  class="current-data form-control required"
                  type="password"
                  disabled
                />

                <span class="d-flex align-items-center">
                  <img
                    id="toggle-confirm-password"
                    src="/images/icons/eye_show.svg"
                    style="height: 2.5em; cursor: pointer"
                    title="Show password"
                  />
                </span>
              </div>
            </div>

            <hr />

            <div class="d-flex flex-row align-items-evenly m-5 gap-5">
              <button
                type="submit"
                id="confirm-password-change"
                class="btn btn-outline-warning w-50"
                style="text-decoration: none"
                disabled
              >
                Save new Password
              </button>

              <a
                id="cancel-change-password"
                class="btn btn-outline-danger d-flex justify-content-center align-items-center w-50"
                href="/html/pages_users/users_page.html"
              >
                Cancel
              </a>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_users/script_users_edit_profile.js"></script>
  </body>
</html>
