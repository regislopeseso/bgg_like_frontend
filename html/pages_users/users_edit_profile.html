<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS - Edit Profile</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/style_users_edit_profile.css"
    />
  </head>
  <body>
    <main class="ps-0 pe-0">
      <section id="users-configurations-edit-profile">
        <div id="edit-profile">
          <form id="edit-profile-form">
            <div class="mb-3 d-flex flex-row w-100 justify-content-between">
              <h3 class="text-center"><span>E</span>dit Profile</h3>

              <a
                id="cancel-edit-profile"
                href="/html/pages_users/users_page.html"
                class="btn btn-outline-danger"
              >
                close
              </a>
            </div>

            <div class="mb-3 d-flex flex-column">
              <label for="user-name" class="form-label"
                ><span>N</span>ame</label
              >

              <div class="d-flex flex-row">
                <input
                  name="NewName"
                  id="user-name"
                  class="current-data form-control"
                  type="text"
                  disabled
                />
                <button
                  type="button"
                  id="change-name"
                  class="btn btn-outline-warning ms-1"
                >
                  edit
                </button>
              </div>
            </div>

            <div class="mb-3 d-flex flex-column">
              <label for="user-email" class="form-label"
                ><span>E</span>mail</label
              >

              <div class="d-flex flex-row">
                <input
                  name="NewEmail"
                  id="user-email"
                  class="current-data form-control"
                  type="email"
                  disabled
                />

                <button
                  type="button"
                  id="change-email"
                  class="btn btn-outline-warning ms-1"
                >
                  edit
                </button>
              </div>
            </div>

            <div class="mb-3 d-flex flex-column">
              <label for="user-birthdate" class="form-label"
                ><span>B</span>irth Date</label
              >

              <div class="d-flex flex-row">
                <input
                  name="NewBirthDate"
                  id="user-birthdate"
                  class="current-data form-control"
                  type="date"
                  disabled
                />

                <button
                  type=""
                  id="change-birthdate"
                  class="btn btn-outline-warning ms-1"
                >
                  edit
                </button>
              </div>
            </div>

            <div
              class="d-flex flex-column flex-nowrap w-100 align-items-center"
            >
              <a
                id="change-password-redirect"
                class="btn btn-outline-warning w-50 m-2"
                href="/html/pages_users/users_change_password.html"
                style="color: none; text-decoration: none"
                >Change Password</a
              >

              <button
                type="submit"
                id="confirm-save-changes"
                class="btn btn-outline-info w-50 m-2"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
        <div id="delete-profile"></div>
        <div id="sign-out"></div>
      </section>
    </main>

    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_users/script_users_edit_profile.js"></script>
  </body>
</html>
