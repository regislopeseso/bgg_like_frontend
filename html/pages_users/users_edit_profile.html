<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS - Edit Profile</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="/css/style_users/style_users_edit_profile.css"
    />
    <link
      rel="stylesheet"
      href="/css/style_users/style_users_backup_data.css"
    />
  </head>
  <body>
    <main class="ps-0 pe-0">
      <section id="users-configurations-edit-profile">
        <div id="edit-profile">
          <form id="edit-profile-form">
            <div class="mb-3 d-flex flex-row w-100 justify-content-between">
              <h3 class="text-center"><span>E</span>dit Profile</h3>

              <a
                id="cancel-edit-profile"
                href="/html/pages_users/users_page.html"
                class="btn btn-outline-danger"
              >
                close
              </a>
            </div>

            <hr />

            <div class="mb-3 d-flex flex-column">
              <label for="user-name" class="form-label"
                ><span>N</span>ame</label
              >

              <div class="d-flex flex-row">
                <input
                  name="NewName"
                  id="user-name"
                  class="new-data form-control"
                  type="text"
                  autofocus
                />
              </div>
            </div>

            <div class="mb-3 d-flex flex-column">
              <label for="user-email" class="form-label"
                ><span>E</span>mail</label
              >

              <div class="d-flex flex-row">
                <input
                  name="NewEmail"
                  id="user-email"
                  class="new-data form-control"
                  type="email"
                />
              </div>
            </div>

            <div class="mb-3 d-flex flex-column">
              <label for="user-birthdate" class="form-label"
                ><span>B</span>irth Date</label
              >

              <div class="d-flex flex-row">
                <input
                  name="NewBirthDate"
                  id="user-birthdate"
                  class="new-data form-control"
                  type="date"
                />
              </div>
            </div>

            <hr />

            <div
              id="div-buttons"
              class="d-flex flex-row flex-nowrap w-100 align-items-center justify-content-between"
            >
              <div
                class="import-container d-flex flex-row align-items-center gap-3"
              >
                <button
                  type="button"
                  id="button-open-import-user-data"
                  class="btn btn-outline-success btn-sm"
                >
                  <img src="/images/icons/import.png" alt="" />
                </button>
                <p class="text-import-user-data m-0 h-0">Import User Data</p>
              </div>

              <button
                type="submit"
                id="confirm-save-changes"
                class="btn btn-outline-info btn-sm"
              >
                Save Changes
              </button>
            </div>
          </form>

          <div
            id="div-import-file"
            class="d-flex flex-column justify-content-between h-100 w-100 d-none"
          >
            <div class="d-flex flex-column gap-3">
              <input type="file" id="input-csv-file" accept=".csv" />
              <button
                id="button-confirm-import"
                class="btn btn-outline-success btn-lg w-100"
              >
                Import
              </button>
              <p id="import-status"></p>
            </div>

            <button
              id="button-close-import-user-data"
              class="btn btn-outline-danger w-100"
            >
              Cancel
            </button>
          </div>
        </div>
        <div id="delete-profile"></div>
        <div id="sign-out"></div>
      </section>
    </main>

    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_users/script_users_edit_profile.js"></script>
    <script src="/js/scripts/scripts_users/script_users_backup_data.js"></script>
  </body>
</html>
