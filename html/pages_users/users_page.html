<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="/node_modules/select2/dist/css/select2.min.css"
    />

    <link rel="stylesheet" href="/css/loaders.css" />

    <link rel="stylesheet" href="/css/style_general.css" />
    <link rel="stylesheet" href="/css/style_header.css" />
    <link rel="stylesheet" href="/css/style_users/style_users_page.css" />
    <link rel="stylesheet" href="/css/style_footer.css" />
  </head>
  <body>
    <main class="ps-0 pe-0">
      <section class="users-menu d-flex flex-row">
        <div class="users-options d-flex w-100">
          <button
            id="userOption-playGame"
            class="user-menu-button btn border p-2 flex-fill text-center"
            disabled
          >
            <h4><span>P</span>lay</h4>
          </button>

          <button
            id="userOption-logSession"
            class="user-menu-button btn border p-2 flex-fill text-center"
          >
            <h4><span>L</span>og Session</h4>
          </button>

          <button
            id="userOption-editSession"
            class="user-menu-button btn border p-2 flex-fill text-center"
          >
            <h4><span>E</span>dit Session</h4>
          </button>

          <button
            id="userOption-deleteSession"
            class="user-menu-button btn border p-2 flex-fill text-center"
          >
            <h4><span>D</span>elete Session</h4>
          </button>

          <button
            id="userOption-rateBg"
            class="user-menu-button btn border p-2 flex-fill text-center"
          >
            <h4><span>R</span>ate a Game</h4>
          </button>

          <button
            id="userOption-editRate"
            class="user-menu-button btn border p-2 flex-fill text-center"
          >
            <h4><span>E</span>dit Rate</h4>
          </button>

          <button
            id="userOption-newLifeCounter"
            class="user-menu-button btn border p-2 flex-fill text-center"
            disabled
          >
            <h4><span>N</span>ew Life Counter</h4>
          </button>
        </div>
      </section>

      <section id="users-content" class="flip-card-wrapper pt-5">
        <div class="flip-card">
          <div id="toggleUserDetails">
            <button class="btn m-2"></button>
          </div>

          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div
                id="flip-front-content"
                class="d-flex flex-column h-100"
              ></div>
            </div>

            <div class="flip-card-back">
              <div
                id="flip-back-content"
                class="d-flex flex-column h-100"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugings/page_loader.js"></script>

    <!-- Load the flipper script before any other scripts that depend on it -->
    <script src="/js/scripts/scripts_users/script_users_page_flipper.js"></script>

    <!-- Once the flipper is loaded, load scripts that handle form functionality -->
    <script src="/js/scripts/scripts_users/script_users_page_user_details.js"></script>
    <script src="/js/scripts/scripts_users/script_users_page_log_session_form.js"></script>
    <script src="/js/scripts/scripts_users/script_users_page_edit_session_form.js"></script>
    <script src="/js/scripts/scripts_users/script_users_page_delete_session_form.js"></script>
    <script src="/js/scripts/scripts_users/script_users_page_rate_bg_form.js"></script>
    <script src="/js/scripts/scripts_users/script_users_page_edit_rate_form.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_users/script_users_page.js"></script>
    <script src="/js/components/footer.js"></script>
  </body>
</html>
