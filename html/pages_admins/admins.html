<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMINS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="/node_modules/select2/dist/css/select2.min.css"
    />

    <link rel="stylesheet" href="/css/loaders.css" />

    <link rel="stylesheet" href="/css/style_general.css" />
    <link rel="stylesheet" href="/css/style_header.css" />
    <link rel="stylesheet" href="/css/style_admins/style_admins_page.css" />
    <link rel="stylesheet" href="/css/style_footer.css" />
  </head>
  <body>
    <main>
      <section class="d-flex justify-content-center">
        <div id="adm-tools" class="d-flex flex-column w-100 gap-2">
          <div id="title-wrapper" class="text-center p-4 pb-0">
            <h3 class="p-0"><span>ADM</span>INS <span>TOOLS</span></h3>
          </div>

          <div id="adm-options" class="d-flex flex-column pt-5 pb-5 gap-4">
            <button id="bg-data-button" type="button" class="btn">
              Board Games Data Tools
            </button>
            <button class="btn">Board Game Simulator Tools</button>
            <button class="btn">Life Counters Tools</button>
          </div>

          <div id="bg-tools-wrapper">
            <div class="d-flex flex-row justify-content-evenly p-3">
              <div class="d-flex flex-wrap text-center align-items-center">
                <div style="transform: rotate(-90deg)">
                  <h3 class="p-0 m-0"><span>B</span>oard</h3>
                  <h3 class="p-0 m-0">Games</h3>
                </div>
              </div>

              <div
                id="board-game-tools"
                class="d-flex flex-column align-items-center gap-3"
              >
                <button class="btn btn-outline-info w-100">
                  Data Base Table
                </button>
                <button class="btn btn-outline-info w-100">Categories</button>
                <button class="btn btn-outline-info w-100">Mechanics</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/scripts/loader.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_admins/script_admins_page.js"></script>
    <script src="/js/components/footer.js"></script>
  </body>
</html>
