<!-- ADMINS PAGE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN'S Page</title>
    <link rel="stylesheet" href="/css/addons.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css"
    />
    <link rel="stylesheet" href="/css/style_admins/admins_addons.css" />
  </head>
  <body id="body-admins-page">
    <main>
      <section class="d-flex justify-content-center">
        <div id="adm-tools" class="d-flex flex-column w-100 gap-2">
          <div id="title-wrapper" class="text-center p-4 pb-0">
            <h3 class="p-0"><span>ADM</span>INS <span>TOOLS</span></h3>
          </div>

          <div
            id="adm-options"
            class="d-flex flex-column align-items-center pt-3 pb-3 gap-3"
          >
            <button
              id="bg-data-button"
              class="btn btn-lg btn-outline-info"
              style="border: none"
            >
              Board Games Data Tools
            </button>

            <button
              id="mab-data-button"
              class="btn btn-lg btn-outline-info"
              style="border: none"
            >
              Medieval Auto Battler
            </button>
          </div>

          <div id="bg-tools-wrapper">
            <div class="d-flex flex-row justify-content-evenly p-3">
              <div class="d-flex flex-wrap text-center align-items-center">
                <div style="transform: rotate(-90deg)">
                  <h3 class="p-0 m-0"><span>B</span>oard</h3>
                  <h3 class="p-0 m-0"><span>G</span>ames</h3>
                </div>
              </div>

              <div
                id="board-game-tools"
                class="d-flex flex-column align-items-center gap-3"
              >
                <button id="load-bg-button" class="btn btn-outline-info w-100">
                  Data Base Table
                </button>
                <button
                  id="load-category-button"
                  class="btn btn-outline-info w-100"
                >
                  Categories
                </button>
                <button
                  id="load-mechanic-button"
                  class="btn btn-outline-info w-100"
                >
                  Mechanics
                </button>
              </div>
            </div>
          </div>

          <div id="mab-tools-wrapper">
            <div class="d-flex flex-row justify-content-evenly p-3">
              <div class="d-flex flex-wrap text-center align-items-center">
                <div style="transform: rotate(-90deg)">
                  <h3 class="p-0 m-0"><span>M</span>edieval</h3>
                  <h3 class="p-0 m-0"><span>A</span>uto</h3>
                  <h3 class="p-0 m-0"><span>B</span>attler</h3>
                </div>
              </div>

              <div
                id="mab-tools"
                class="d-flex flex-column align-items-center pt-4 pb-4 gap-3"
              >
                <button
                  id="button-mab-cards-load"
                  class="btn btn-outline-info w-100"
                >
                  Cards
                </button>
                <button
                  id="load-mab-npcs-button"
                  class="btn btn-outline-info w-100"
                >
                  Npcs
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="admins-modals">
        <!-- Modal BG Data Table-->
        <div id="bg-modal"></div>
        <!-- Modal BG Add & Edit-->
        <div id="bg-add-edit"></div>

        <!-- Modal BG Data Table-->
        <div id="category-modal"></div>
        <!-- Modal BG Add-->
        <div id="category-add"></div>

        <!-- Modal BG Data Table-->
        <div id="mechanic-modal"></div>
        <!-- Modal BG Add-->
        <div id="mechanic-add"></div>
      </section>

      <section id="section-mab-modals">
        <!-- Modal MAB Cards Data Table-->
        <div id="mab-card-modal"></div>
        <!-- Modal MAB Cards Add & Edit-->
        <div id="mab-card-add-edit"></div>

        <!-- Modal MAB Npcs Data Table-->
        <div id="mab-npc-modal"></div>
        <!-- Modal MAB Npcs Add & Edit-->
        <div id="mab-npc-add-edit"></div>

        <!-- Modal MAB Boosters Data Table-->
        <div id="mab-booster-modal"></div>
        <!-- Modal MAB Boosters Add & Edit-->
        <div id="mab-booster-add-edit"></div>
      </section>
    </main>
    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugins/page_loader.js"></script>
    <script src="/js/plugins/content_loader.js"></script>
    <script src="/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>

    <!-- Other existing scripts -->
    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_admins/script_admins_page.js"></script>
  </body>
</html>
