<!--? Modal BG DATA TABLE-->
<div
  class="modal fade"
  id="bg-data-modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="bg-data-modal-title"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen"
  >
    <div class="bg-data-base-content modal-content">
      <div class="modal-header">
        <div class="d-flex flex-row gap-2">
          <h1 class="modal-title fs-5" id="bg-data-modal-title">
            <span>B</span>oard <span>G</span>ames
          </h1>

          <button
            id="bg-add-button"
            class="btn btn-outline-info d-flex align-items-center justify-content-center"
            style="
              width: 2rem;
              height: 2rem;
              margin: 0 !important;
              padding: 0 !important;
              border: 3px solid var(--main-color);
              border-radius: 50%;
              overflow: hidden;
            "
          >
            <i class="bi bi-plus" style="font-size: 50px"></i>
          </button>
        </div>

        <button type="button" id="close-x-bg-db-modal" class="custom-close">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="modal-body">
        <div class="table-responsive ps-3 pe-3">
          <table
            id="admins-bg-table"
            class="table-fixed table table-bordered table-dark align-middle table-sm"
          >
            <thead class="text-center">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Players Count</th>
                <th scope="col">Min. Age</th>
                <th scope="col">Category</th>
                <th scope="col">Mechanics</th>
                <th scope="col">Is Deleted</th>
                <th scope="col">*</th>
              </tr>
            </thead>
            <tbody class="table-group-divider text-center"></tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          id="close-button-bg-db-modal"
          class="btn btn-outline-danger"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/js/scripts/scripts_admins/script_admins_modal_bg_db.js"></script>
