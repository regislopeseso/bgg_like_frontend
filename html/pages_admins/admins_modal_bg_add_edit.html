<!--? Modal: BG ADD/EDIT -->
<div
  class="modal fade"
  id="bg-add-edit-modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="edit-modal-title"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="bg-add-edit-content modal-content">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="edit-modal-title"></h3>

        <button
          type="button"
          class="custom-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="bg-add-edit-form">
          <!-- Input: BG Name -->
          <div class="mb-3">
            <label class="form-label"><span>N</span>ame</label>
            <input
              name="BoardGameName"
              id="new-bg-name"
              class="new-data form-control required"
              type="text"
            />
          </div>

          <!-- Input: BG Description -->
          <div class="mb-3">
            <label class="form-label"><span>D</span>escription</label>
            <textarea
              name="BoardGameDescription"
              id="new-bg-description"
              class="new-data form-control required"
            ></textarea>
          </div>

          <!-- Input: BG Min.-Max. Players Count -->
          <div class="d-flex flex-column w-100">
            <div><span>P</span>layers <span>C</span>ount</div>
            <div class="d-flex flex-row w-50 gap-2">
              <div class="mb-3">
                <label class="form-label"><span>Min.</span></label>
                <input
                  name="MinPlayersCount"
                  id="new-bg-min-players"
                  class="new-data form-control required"
                  type="number"
                />
              </div>

              <div class="mb-3">
                <label class="form-label"><span>Max.</span></label>
                <input
                  name="MaxPlayersCount"
                  id="new-bg-max-players"
                  class="new-data form-control required"
                  type="number"
                />
              </div>
            </div>
          </div>

          <!-- Input: BG Min. Age -->
          <div class="mb-3">
            <label class="form-label"><span>M</span>in. <span>A</span>ge</label>
            <input
              name="MinAge"
              id="new-bg-min-age"
              class="new-data form-control required"
              type="text"
            />
          </div>

          <!-- Input: BG Category -->
          <div class="mb-3">
            <label class="form-label">
              <span>S</span>elect
              <span style="text-decoration: underline; color: var(--text-color)"
                >a</span
              >
              <span>B</span>oard <span>G</span>ame
              <span>Category</span>
            </label>

            <div class="comboBox-wrapper">
              <div class="comboBox">
                <select
                  name="CategoryId"
                  id="new-bg-category-select"
                  class="form-control form-select required"
                ></select>
              </div>
            </div>
          </div>

          <!-- Input: BG Mechanics -->
          <div class="mb-3">
            <label class="form-label">
              <span>S</span>elect
              <span style="text-decoration: underline; color: var(--text-color)"
                >the</span
              >
              <span>B</span>oard <span>G</span>ame <span>Mechanics</span></label
            >
            <div class="comboBox-wrapper">
              <div class="comboBox">
                <select
                  name="MechanicIds"
                  id="new-bg-mechanics-select"
                  class="form-control form-select required"
                  multiple
                ></select>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button
          id="bg-submit-button"
          class="btn btn-outline-info"
          type="submit"
          disabled
        >
          Confirm
        </button>

        <button
          type="button"
          id="reset-add-edit-bg-form"
          class="btn-refresh btn btn-sm btn-outline-warning"
        >
          Clear Form
        </button>

        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/js/scripts/scripts_admins/script_admins_modal_bg_add_edit.js"></script>
