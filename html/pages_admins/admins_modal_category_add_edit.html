<!--? Modal: CATEGORY ADD/EDIT -->
<div
  class="modal fade"
  id="category-add-edit-modal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="add-edit-content modal-content">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="edit-modal-title"></h3>

        <button
          type="button"
          class="custom-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="category-add-edit-form">
          <!-- Input: CATEGORY Name -->
          <div class="mb-3">
            <label class="form-label"><span>N</span>ame</label>
            <input
              name="CategoryName"
              id="new-category-name"
              class="new-data form-control required"
              type="text"
            />
          </div>
        </form>
      </div>

      <div class="modal-footer w-100 justify-content-between">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>

        <button
          type="button"
          id="reset-add-edit-category-form"
          class="btn-refresh btn btn-sm btn-outline-warning"
        >
          Clear Form
        </button>

        <button
          id="category-submit-button"
          class="btn btn-outline-info"
          type="submit"
          disabled
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/js/scripts/scripts_admins/script_admins_modal_category_add_edit.js"></script>
