<!--? Modal Medieval Auto Battle NPCs DATA TABLE-->
<div
  class="modal fade"
  id="dom-modal-mab-npcs-db"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div
    class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen"
  >
    <div class="data-base-content modal-content">
      <div class="modal-header">
        <div class="d-flex flex-row gap-2">
          <h1 class="modal-title fs-5" id="title-modal-mab-npcs-db">
            <span>M</span>edieval <span>A</span>uto <span>B</span>attler
            <span>N</span>pcs
          </h1>

          <button
            id="button-modal-mab-npcs-add"
            class="btn btn-outline-info d-flex align-items-center justify-content-center"
            style="
              width: 2rem;
              height: 2rem;
              margin: 0 !important;
              padding: 0 !important;
              border: 3px solid var(--main-color);
              border-radius: 50%;
              overflow: hidden;
            "
          >
            <i class="bi bi-plus" style="font-size: 50px"></i>
          </button>
        </div>

        <button
          type="button"
          id="button-x-mab-npcs-db-close"
          class="custom-close"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div class="modal-body">
        <div class="table-scroll-hint table-responsive ps-3 pe-3">
          <table
            id="table-modal-mab-npcs-db"
            class="table-fixed table table-bordered table-dark align-middle table-sm"
            style="min-width: 900px"
          >
            <thead class="text-center">
              <tr>
                <th scope="col" class="text-center">*</th>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Description</th>
                <th scope="col" class="text-center">Level</th>
                <th scope="col" class="text-center">Is Deleted</th>
                <th scope="col" class="text-center">Deck</th>
                <th scope="col" class="text-center">*</th>
              </tr>
            </thead>
            <tbody class="table-group-divider text-center"></tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button
          type="button"
          id="button-modal-mab-npcs-db-close"
          class="btn btn-outline-danger"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/js/scripts/scripts_admins/modal_mab_npcs_db.js"></script>
