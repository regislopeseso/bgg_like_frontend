<!--? Modal: MAB NPCS ADD/EDIT -->
<div
  class="modal fade"
  id="dom-modal-mab-npcs-add-edit"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="add-edit-content modal-content">
      <div class="modal-header">
        <h3 class="modal-title fs-5" id="title-modal-mab-npcs-add-edit"></h3>

        <button type="button" class="custom-close" data-bs-dismiss="modal">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
      <div class="modal-body">
        <form id="form-modal-mab-npcs-add-edit">
          <!-- Input 1: Mab Npc Name -->
          <div class="mb-3">
            <label class="form-label"><span>N</span>ame</label>
            <input
              name="NpcName"
              id="input-modal-mab-npcs-add-edit-npcname"
              class="new-data form-control required"
              type="text"
              required
            />
          </div>

          <!-- Input 2: Mab Npc Description -->
          <div class="mb-3">
            <label class="form-label"><span>D</span>escription</label>
            <textarea
              name="NpcDescription"
              id="input-modal-mab-npcs-add-edit-npcdescription"
              class="new-data form-control required"
              required
            ></textarea>
          </div>

          <!-- Input 4: Mab Npc Cards -->
          <div class="mb-3" id="div-select-modal-mab-npcs-add-edit-npccards">
            <label class="form-label">
              <span>S</span>elect
              <span style="text-decoration: underline; color: var(--text-color)"
                >a</span
              >
              <span>C</span>ards
            </label>

            <div class="comboBox-wrapper">
              <div class="comboBox d-flex flex-row gap-3">
                <select
                  name="CardIds"
                  id="input-select-modal-mab-npcs-add-edit-npccards"
                  class="form-control form-select required"
                ></select>
                <button
                  id="button-modal-mab-npcs-addcard"
                  class="btn btn-outline-info btn-sm w-25"
                  disabled
                >
                  add
                </button>
              </div>
            </div>
          </div>

          <!-- Output 1: Mab Npc Cards -->
          <div id="div-cardsList-modal-mab-npcs-add-edit-npccards">
            <span>C</span>ards <span>L</span>ist
            <ol id="ol-select-modal-mab-npcs-add-edit-npccards"></ol>
          </div>
        </form>
        <!-- Output 2: Mab Npc Level -->
        <div id="div-modal-mab-npcs-add-edit-npclevel">
          <div class="d-flex flex-row gap-1 align-items-center pb-2">
            <h3 id="title-modal-mab-npcs-add-edit-npclevel" class="p-0 m-0">
              <span>M</span>ab <span>N</span>pc <span>C</span>urrent
              <span>L</span>evel
            </h3>

            <img
              id="arrow-img-modal-mab-npcs-add-edit-npclevel"
              src="/images/icons/io_arrow_right.svg"
              class="bi bi-arrow p-0 m-0"
            />

            <h3 class="p-0 m-0">
              <span id="input-modal-mab-npcs-add-edit-npclevel">?</span>
            </h3>
          </div>
        </div>
      </div>

      <div class="modal-footer w-100 justify-content-between">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Close
        </button>

        <button
          type="button"
          id="button-modal-mab-npcs-add-edit-reset"
          class="btn-refresh btn btn-sm btn-outline-warning"
        >
          Clear Form
        </button>

        <button
          id="button-modal-mab-npcs-add-edit-submit"
          class="btn btn-outline-info"
          type="button"
          disabled
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<script src="/js/scripts/scripts_admins/modal_mab_npcs_add_edit.js"></script>
