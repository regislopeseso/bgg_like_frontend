<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="/node_modules/select2/dist/css/select2.min.css"
    />

    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/css/loaders.css" />
    <link rel="stylesheet" href="/loading-bar/dist/loading-bar.min.css" />

    <link rel="stylesheet" href="/css/style_general.css" />
    <link rel="stylesheet" href="/css/style_header.css" />
    <link rel="stylesheet" href="/css/style_devs/style_devs_page.css" />
    <link rel="stylesheet" href="/css/style_footer.css" />
  </head>

  <body>
    <main>
      <section class="d-flex w-100 justify-content-center">
        <div id="developers-tools" class="d-flex flex-column gap-2">
          <div id="title-box" class="d-flex align-items-center p-4 pb-0">
            <h3 class="p-0"><span>DEV</span>ELOPERS <span>TOOLS</span></h3>
          </div>

          <hr />

          <div id="boardGame-box" class="d-flex flex-column w-100">
            <div class="text-center">
              <h4><span>B</span>oard <span>G</span>ames</h4>
            </div>

            <div class="d-flex flex-row w-100 justify-content-center pb-3">
              <button class="btn btn-lg btn-outline-info" id="seedBg">
                Seed
              </button>
              <div class="separator"><h2>-</h2></div>
              <button class="btn btn-lg btn-outline-danger" id="deleteSeededBg">
                Delete
              </button>
            </div>

            <div
              class="bg-progressBar d-flex w-100 justify-content-center"
            ></div>
          </div>

          <div
            id="image-box"
            class="d-flex flex-row w-100 justify-content-center align-items-center p-3"
          >
            <hr />
            <img class="p-1" src="/images/icons/board-game.png" alt="" />
            <hr />
          </div>

          <div
            id="medievelAutobattler-box"
            class="d-flex flex-column w-100 pb-3"
          >
            <div class="Block-Text text-center">
              <h4><span>M</span>edieval <span>B</span>attler</h4>
            </div>

            <div class="d-flex flex-row w-100 justify-content-center pb-3">
              <button class="btn btn-lg btn-outline-info" id="seedMab">
                Seed
              </button>
              <div class="separator"><h2>-</h2></div>
              <button
                class="btn btn-lg btn-outline-danger"
                id="deleteSeededMab"
              >
                Delete
              </button>
            </div>

            <div
              class="mab-progressBar d-flex w-100 justify-content-center"
            ></div>
          </div>

          <hr class="pb-4" />
        </div>
      </section>
    </main>

    <!-- Load jQuery and other libraries first -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
    <script src="/js/plugings/page_loader.js"></script>
    <script src="/loading-bar/dist/loading-bar.min.js"></script>

    <script src="/js/components/header.js"></script>
    <script src="/js/scripts/scripts_devs/script_devs_page.js"></script>
    <script src="/js/components/footer.js"></script>
  </body>
</html>
