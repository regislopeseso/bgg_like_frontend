<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEV</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/select2/dist/css/select2.min.css"
    />
    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/style_devs.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />
    <link rel="stylesheet" href="styles/loaders.css" />
    <link rel="stylesheet" href="loading-bar/dist/loading-bar.min.css" />
  </head>

  <body>
    <div class="flip-card-wrapper">
      <h3><span>DEV</span>ELOPERS ZONE</h3>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <form>
              <div class="input-wrapper">
                <input
                  type="password"
                  class="form-control"
                  id="devsPassword"
                  placeholder="Enter the devs password"
                />
                <p>Access to restricted dev tools:</p>
                <p>*Seed/Delete Board Games testing data</p>
                <p>*Seed/Delete Medieval battler data</p>
              </div>
              <button
                class="button-wrapper btn btn-outline-info"
                type="submit"
                id="logIn-flipper"
              >
                Log in
              </button>
            </form>
          </div>
          <div class="flip-card-back">
            <div class="bgBlock">
              <div class="upperBlock">
                <div class="bgBlock-Text">
                  <h6><span>B</span>oard</h6>
                  <h6><span>G</span>ames</h6>
                </div>
                <button
                  class="btn btn-outline-danger"
                  id="seedBg"
                  type="submit"
                >
                  Seed
                </button>
                <div class="separator"><h2>-</h2></div>
                <button
                  class="btn btn-outline-danger"
                  id="deleteSeededBg"
                  type="submit"
                >
                  Delete
                </button>
              </div>

              <div class="lowerBlock">
                <div class="bg-progressBar"></div>
              </div>
            </div>
            <div class="bgBlock-Img">
              <img src="images/icons/board-game.png" alt="" />
            </div>
            <div class="mabBlock">
              <div class="upperBlock">
                <div class="mabBlock-Text">
                  <h6><span>M</span>edieval</h6>
                  <h6><span>B</span>attler</h6>
                </div>
                <button
                  class="btn btn-outline-danger"
                  id="seedMab"
                  type="submit"
                >
                  Seed
                </button>
                <div class="separator"><h2>-</h2></div>
                <button
                  class="btn btn-outline-danger"
                  id="deleteSeededMab"
                  type="submit"
                >
                  Delete
                </button>
              </div>

              <div class="lowerBlock">
                <div class="mab-progressBar"></div>
              </div>
            </div>

            <div class="logOutBlock">
              <button
                class="btn btn-outline-info"
                id="logOut-flipper"
                type="submit"
              >
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>
    <script src="js/scripts/script_devs.js"></script>
    <script src="js/scripts/loader.js"></script>
    <script src="loading-bar/dist/loading-bar.min.js"></script>
  </body>
</html>
