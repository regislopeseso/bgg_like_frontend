<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/select2/dist/css/select2.min.css"
    />

    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/loaders.css" />
    <link rel="stylesheet" href="styles/style_users_authentication.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />
  </head>
  <body>
    <main>
      <section id="status-loggedOut">
        <div
          class="d-flex flex-column align-items-center justify-content-center entryBox"
          id="welcomeTexts"
        >
          <div class="text-center no-select">
            <h1 id="welcomingText1"></h1>
            <h3 id="welcomingText2"></h3>
          </div>
          <div class="d-flex flex-row justify-content-center visitorOptions">
            <div class="me-5 signUpOption no-select" id="signUp">
              <h1>Sign</h1>
              <h1>Up <i class="bi bi-pencil-square"></i></h1>
            </div>

            <div class="signInOption no-select" id="signIn">
              <h1>Sign</h1>
              <h1>In <i class="bi bi-person-vcard"></i></h1>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div class="signUpBox">
            <div class="flip-card-wrapper">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <form id="signUp-form">
                      <div class="input-wrapper">
                        <input
                          name="Name"
                          type="text"
                          class="form-control"
                          id="newUserName"
                          placeholder="Enter your name"
                        />
                        <input
                          name="UserEmail"
                          type="email"
                          class="form-control"
                          id="newUserEmail"
                          placeholder="Enter your email"
                        />
                        <input
                          name="Password"
                          type="password"
                          class="form-control"
                          id="newUserPassword"
                          placeholder="Enter your Password"
                        />
                        <input
                          name="UserBirthDate"
                          type="date"
                          class="form-control"
                          id="newUserBirthdate"
                          placeholder="Enter your birth date"
                        />
                      </div>
                      <button
                        class="button-wrapper btn btn-outline-info"
                        type="submit"
                      >
                        Confirm
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="signInBox">
            <div class="flip-card-wrapper">
              <div class="flip-card">
                <div class="flip-card-inner">
                  <div id="signUpSucess" class="d-none">
                    <h3><span>Success!</span></h3>
                    <h3>Thanks for signing up!</h3>
                  </div>
                  <div class="flip-card-front">
                    <form id="signIn-form">
                      <div class="input-wrapper">
                        <input
                          name="Email"
                          type="email"
                          class="form-control"
                          id="newUser-Name"
                          placeholder="Enter your email"
                        />

                        <input
                          name="Password"
                          type="password"
                          class="form-control"
                          id="devsPassword"
                          placeholder="Enter your Password"
                        />
                      </div>
                      <button
                        id="signIn-Button"
                        class="button-wrapper btn btn-outline-info"
                        type="submit"
                      >
                        Confirm
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>
    <script src="js/scripts/loader.js"></script>

    <script src="js/components/header.js"></script>
    <script src="js/scripts/script_users_authentication.js"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
