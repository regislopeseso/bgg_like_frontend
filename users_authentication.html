<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/select2/dist/css/select2.min.css"
    />

    <link rel="stylesheet" href="styles/loaders.css" />

    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/style_users_authentication.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />
  </head>
  <body>
    <main>
      <section id="status-loggedOut">
        <div
          class="d-flex flex-column align-items-center justify-content-center entryBox"
          id="welcomeTexts"
        >
          <div id="typewritter-texts" class="text-center no-select">
            <h1 id="welcomingText1"></h1>
            <h3 id="welcomingText2"></h3>
          </div>
          <div class="d-flex flex-row justify-content-center visitorOptions">
            <div class="me-5 signUpOption no-select" id="signUp">
              <h1>Sign</h1>
              <h1>Up <i class="bi bi-pencil-square"></i></h1>
            </div>

            <div class="signInOption no-select" id="signIn">
              <h1>Sign</h1>
              <h1>In <i class="bi bi-person-vcard"></i></h1>
            </div>
          </div>
        </div>

        <div id="signing-options">
          <div id="signUpBox">
            <form
              id="signUp-form"
              class="d-flex flex-column p-4 justify-content-center"
            >
              <!-- Input: Name -->
              <div class="w-100">
                <label for="newuser-first-name" class="form-label"
                  ><span>F</span>irst and <span>L</span>ast
                  <span>N</span>ame</label
                >
                <input
                  name="Name"
                  id="newuser-name"
                  class="new-data form-control required"
                  type="text"
                  minlength="3"
                  aria-label="First Name"
                  id="newUserName"
                />
              </div>

              <hr />

              <!-- Input: Email -->
              <div class="w-100">
                <label class="form-label" for=""><span>E</span>mail</label>
                <input
                  name="UserEmail"
                  type="email"
                  class="new-data form-control required"
                  id="newUserEmail"
                  placeholder="Enter your email"
                />
              </div>

              <hr />

              <!-- Input: BirthDate -->
              <div class="w-100">
                <label class="form-label" for=""
                  ><span>B</span>irth <span>D</span>ate</label
                >
                <input
                  name="UserBirthDate"
                  id="newUserBirthdate"
                  class="new-data form-control required"
                  type="date"
                  placeholder="Enter your birth date"
                />
              </div>

              <hr />

              <!-- Input: Gender -->
              <div class="d-flex flex-column w-100">
                <label class="form-label d-block"><span>G</span>ender:</label>
                <div
                  class="d-flex flex-row p-1 align-items-center justify-content-center"
                >
                  <div class="form-check form-check-inline">
                    <input
                      class="new-data form-check-input"
                      type="radio"
                      name="Gender"
                      id="genderMale"
                      value="male"
                    />
                    <label class="form-check-label pe-3" for="genderMale"
                      ><span>M</span>ale</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="Gender"
                      id="genderFemale"
                      value="female"
                    />
                    <label class="form-check-label" for="genderFemale"
                      ><span>F</span>emale</label
                    >
                  </div>
                </div>
              </div>

              <hr />

              <!-- Input: Password -->
              <div class="d-flex flex-column w-100 gap-2">
                <div>
                  <label class="form-label" for=""><span>P</span>assword</label>
                  <div class="d-flex flex-row w-100 align-items-center">
                    <input
                      name="Password"
                      id="newUserPassword"
                      class="new-data form-control required"
                      type="password"
                      placeholder="Enter your Password"
                      minlength="6"
                      maxlength="20"
                      data-bs-toggle="popover"
                      data-bs-trigger="focus"
                      data-bs-placement="top"
                      data-bs-content="Must be 6-20 characters long."
                    />

                    <span class="d-flex align-items-center">
                      <img
                        id="toggle-show-password"
                        src="images/icons/eye_show.svg"
                        style="height: 2.5em; cursor: pointer"
                        title="Show password"
                      />
                    </span>
                  </div>
                </div>

                <div>
                  <div class="d-flex flex-row w-100 align-items-center">
                    <input
                      id="passwordConfirmation"
                      class="new-data form-control required"
                      type="password"
                      placeholder="Confirm your Password"
                      minlength="6"
                    />

                    <span class="d-flex align-items-center">
                      <img
                        id="toggle-show-password-confirmation"
                        src="images/icons/eye_show.svg"
                        style="height: 2.5em; cursor: pointer"
                        title="Show password"
                      />
                    </span>
                  </div>
                </div>
              </div>

              <hr />

              <button
                id="confirm-signup"
                class="btn btn-lg btn-outline-info mt-2"
                type="submit"
                disabled
              >
                Confirm
              </button>
            </form>
          </div>

          <div id="signInBox">
            <div class="d-flex flex-column p-4 justify-content-start">
              <div id="signUpSucess" class="d-none">
                <h3><span>Success!</span></h3>
                <h3>Thanks for signing up!</h3>
              </div>
              <form
                id="signIn-form"
                class="d-flex flex-column align-items-center"
              >
                <!-- Input: Name -->
                <div class="w-100 pb-3">
                  <label class="form-label" for=""><span>N</span>ame</label>
                  <input
                    name="Email"
                    id="newUser-Name"
                    class="new-data form-control required"
                    type="email"
                    placeholder="Enter your email"
                  />
                </div>

                <hr />

                <!-- Input: Passwor -->
                <div>
                  <label class="form-label" for=""><span>P</span>assword</label>
                  <div class="d-flex flex-row w-100 align-items-center">
                    <input
                      name="Password"
                      id="signInPassword"
                      class="new-data form-control required"
                      type="password"
                      placeholder="Enter your Password"
                    />

                    <span class="d-flex align-items-center">
                      <img
                        id="toggle-signin-password"
                        src="images/icons/eye_show.svg"
                        style="height: 2.5em; cursor: pointer"
                        title="Show password"
                      />
                    </span>
                  </div>
                </div>

                <hr />

                <button
                  id="confirm-signin"
                  class="btn btn-lg btn-outline-info mt-2"
                  type="submit"
                  disabled
                >
                  Confirm
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("newUserPassword");
        new bootstrap.Popover(input);
      });
    </script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>
    <script src="js/scripts/loader.js"></script>

    <script src="js/components/header.js"></script>
    <script src="js/scripts/script_users/script_users_authentication.js"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
