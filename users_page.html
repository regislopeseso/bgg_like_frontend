      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

      href="node_modules/select2/dist/css/select2.min.css"

    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/style_users_page.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />
  </head>
  <body>
    <main class="ps-0 pe-0">
      <section class="users-menu d-flex flex-row">
        <div class="users-options d-flex w-100">
          <div id="playGame" class="btn border p-2 flex-fill text-center">
            <h4><span>P</span>lay</h4>
          </div>

          <div id="logSession" class="btn border p-2 flex-fill text-center">
            <h4><span>L</span>og Session</h4>
          </div>

          <div id="editSession" class="btn border p-2 flex-fill text-center">
            <h4><span>E</span>dit Session</h4>
          </div>

          <div id="deleteSession" class="btn border p-2 flex-fill text-center">
            <h4><span>D</span>elete Session</h4>
          </div>

          <div id="rateBg" class="btn border p-2 flex-fill text-center">
            <h4><span>R</span>ate a Game</h4>
          </div>

          <div id="editRate" class="btn border p-2 flex-fill text-center">
            <h4><span>E</span>dit Rate</h4>
          </div>

          <div id="newLifeCounter" class="btn border p-2 flex-fill text-center">
            <h4><span>N</span>ew Life Counter</h4>
          </div>
        </div>
      </section>

      <section id="users-content" class="flip-card-wrapper pt-5">
        <div class="flip-card">
          <div id="toggleUserDetails"><button>USER: Red</button></div>
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <div id="flip-front-content"></div>
            </div>

            <div class="flip-card-back">
              <div id="flip-back-content"></div>
            </div>
          </div>
          <div id="templates" style="display: none">
            <div id="user-details-template">
              <h3 class="text-center"><span>{UserName}</span></h3>

              <h5>Member since: <span>01/01/2001</span></h5>
              <h5>Played Matches: <span>4</span></h5>
              <h5>Won matches: <span>15</span></h5>
              <h5>Win rate: <span>68%</span></h5>
              <h5>Board Games Rated: <span>6</span></h5>
            </div>

            <div id="play-template">
              <div class="mb-3">
                <label class="bgList-lbl" for="bgSelection"
                  >Select a Board Game</label
                >
                <div class="comboBox-wrapper">
                  <div class="comboBox">
                    <select
                      name="selectecBG"
                      class="form-control form-select bg-select"
                      id="bgSelection"
                    >
                      <option value=""></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div id="log-session-template">
              <form id="log-session-form">
                <div class="mb-3">
                  <label class="bgList-lbl" for="bgSelection"
                    >Select a Board Game</label
                  >
                  <div class="comboBox-wrapper">
                    <div class="comboBox">
                      <select
                        name="BoardGameId"
                        class="form-control form-select bg-select"
                        id="bgSelection"
                      >
                        <option value=""></option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="sessionDate" class="form-label"
                    >When did you play?</label
                  >
                  <input
                    name="Date"
                    id="sessionDate"
                    type="date"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="playersCount" class="form-label"
                    >Players Count</label
                  >
                  <input
                    name="PlayersCount"
                    id="playersCount"
                    type="number"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="sessionDuration" class="form-label"
                    >How long did the match last:</label
                  >
                  <input
                    name="Duration_minutes"
                    id="sessionDuration"
                    type="number"
                    class="form-control"
                  />
                </div>

                <button
                  type="submit"
                  id="logNewSession"
                  class="btn btn-primary"
                >
                  Log new Session
                </button>
              </form>
            </div>

            <div id="edit-session-template">
              <form id="edit-session-form">
                <div class="mb-3">
                  <label class="bgList-lbl" for="bgSelection"
                    >Select a Board Game</label
                  >
                  <select
                    name="BoardGameId"
                    class="form-control form-select bg-select"
                    id="bgSelection"
                  ></select>
                </div>

                <div class="mb-3">
                  <label class="bgList-lbl" for="sessionSelection"
                    >Select a Session</label
                  >
                  <select
                    name="SessionId"
                    class="form-control form-select bg-select"
                    id="sessionSelection"
                  ></select>
                </div>

                <div class="mb-3">
                  <label for="newSessionDate" class="form-label"
                    >New Session Date</label
                  >
                  <input
                    name="Date"
                    id="newSessionDate"
                    type="date"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="newPlayersCount" class="form-label"
                    >New Players Count</label
                  >
                  <input
                    name="PlayersCount"
                    id="newPlayersCount"
                    type="number"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label for="newSessionDuration" class="form-label"
                    >New Match Duration:</label
                  >
                  <input
                    name="Duration_minutes"
                    id="newSessionDuration"
                    type="number"
                    class="form-control"
                  />
                </div>

                <button
                  type="submit"
                  id="logNewSession"
                  class="btn btn-primary"
                >
                  Log new Session
                </button>
              </form>
            </div>
