<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/select2/dist/css/select2.min.css"
    />
    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/loaders.css" />
    <link rel="stylesheet" href="styles/style_users_page.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />
  </head>
  <body>
    <main>
      <section id="status-loggedIn">
        <div>
          <h3>Edit Profile</h3>
          <form id="editProfile-form">
            <div class="input-wrapper">
              <input
                name="newName"
                type="text"
                class="form-control"
                id="updatedName"
                placeholder="Enter your name"
              />
              <input
                name="newEmail"
                type="email"
                class="form-control"
                id="updatedEmail"
                placeholder="Enter your email"
              />
              <input
                name="newBirthDate"
                type="date"
                class="form-control"
                id="updatedBirthdate"
                placeholder="Enter your birth date"
              />
              <input
                name="newPassword"
                type="password"
                class="form-control"
                id="updatedPassword"
                placeholder="Enter your Password"
              />
            </div>
            <button class="button-wrapper btn btn-outline-info" type="submit">
              Confirm
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>
    <script src="js/scripts/script_users_page.js"></script>
    <script src="js/scripts/loader.js"></script>
  </body>
</html>
