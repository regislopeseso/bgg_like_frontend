    <script>
      $(document).ready(function () {
        function loadData(data = {}) {
          $.get(
            "https://localhost:7081/explore/ratedboardgames",
            data,
            function (response) {
              // Verifica se existe a chave "content" na resposta
              if (!response.content || !Array.isArray(response.content)) {
                console.error("Unexpected response format:", response);
                return;
              }

              $("table tbody").empty(); // Limpa a tabela

              $.each(response.content, function (index, item) {
                let tr = `
                <tr>
                  <td>${index + 1}</td>  
                  <td>${item.boardGameName}</td>
                  <td>${item.avgRating}</td>
                  <td>${item.ratingsCount}</td>
                </tr>
              `;
                $("table tbody").append(tr);
              });

              console.log(response.message); // Exibe a mensagem da API no console
            }
          );
        }

        // Carrega os dados iniciais
        loadData();

        // Evento de submit do formul√°rio
        $("#list_boardgames_by_ranking").on("submit", function (event) {
          event.preventDefault();

          let data = {};
          $.each($(this).serializeArray(), function (index, item) {
            data[item.name] = item.value;
          });

          console.log("Filtrando com:", data);

          // Chama `loadData()` passando os filtros
          loadData(data);
        });
      });
    </script>
