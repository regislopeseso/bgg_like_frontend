<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/style_explore.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />
  </head>
  <body>
    <script src="js/components/header.js"></script>
    <section class="explore" id="explore">
      <div class="viewBlock">
        <div class="explore-menu">
          <div class="explore-option">        
            <a href=""><span>Find</span> a Board Game</a>
          </div>
          <div class="explore-option">  
            <a href="" id="boardGamesRanking">Board Games <span>Ranking</a>
          </div>
          <div class="explore-option">  
            <a href="index.html">Categories <span>Ranking</span></a>       
          </div>
        </div>
        
        <div class="explore-tables-area">          
          <div class="tables-BoardGames" id="tbBoardGames" >
                            
              <div class="primary-table" id="allGamesTable">
                <div class="primary-table-container">
                  <table class="table-allBoardGames caption-top">
                    <caption>Board Games</caption>
                    <thead>
                      <tr>  
                        <th>Name</th>
                        <th id="wrapedTh">Average Rating</th>
                        <th>Number of Voters</th>
                        <th>Players Count</th>
                        <th>Avarage Duration</th>
                        <th>Sessions Logged</th>
                      </tr>
                    </thead>
                    <tbody>                  
                    </tbody>
                  </table>
                </div>
              </div>             
              
              <div id="bgRankingListsToggler">
                <div class="bgRankingsLists">
                  <div class="list-box">
                    <div class="rankingType">
                      <h5><span style="color: var(--reddish);">Most</span> Played</h5>
                      <h5>Board Games</h5>
                    </div>
                    <div class="middleLine"></div>
                    <div class="rankingList">
                      <ol class="mostPlayedGames">
                        <li ></li>             
                      </ol>
                    </div>
                  </div>
  
                  <div class="list-box">
                    <div class="rankingType">
                      <h5><span style="color: var(--reddish);">Best</span> Rated</h5>
                      <h5>Board Games</h5>
                    </div>
                    <div class="middleLine"></div>
                    <div class="rankingList">
                      <ol class="bestRatedGames">
                        <li ></li>             
                      </ol>
                    </div>
                  </div>      
                  
                  <div class="list-box">
                    <div class="rankingType">
                      <h5><span style="color: var(--reddish);">Shortest</span></h5>
                      <h5>Board Games</h5>
                    </div>
                    <div class="middleLine"></div>
                    <div class="rankingList">
                      <ol class="shortestGames">
                        <li ></li>             
                      </ol>
                    </div>
                  </div>   
  
                  <div class="list-box">
                    <div class="rankingType">
                      <h5><span style="color: var(--reddish);">Longest</span></h5>
                      <h5>Board Games</h5>
                    </div>
                    <div class="middleLine"></div>
                    <div class="rankingList">
                      <ol class="longestGames">
                        <li ></li>             
                      </ol>
                    </div>
                  </div>     
                  
                  <div class="list-box">
                    <div class="rankingType">
                      <h5><span style="color: var(--reddish);">Adults</span> Favorite</h5>
                      <h5>Board Games</h5>
                    </div>
                    <div class="middleLine"></div>
                    <div class="rankingList">
                      <ol class="adultsFavoriteGames">
                        <li ></li>             
                      </ol>
                    </div>
                  </div>    
                  
                  <div class="list-box">
                    <div class="rankingType">
                      <h5><span style="color: var(--reddish);">Teens</span> Favorite </h5>
                      <h5>Board Games</h5>
                    </div>
                    <div class="middleLine"></div>
                    <div class="rankingList">
                      <ol class="teensFavoriteGames">
                        <li ></li>             
                      </ol>
                    </div>
                  </div>               
                </div>
              </div>
              

            </div>           
          </div>   
        </div>
      </div>    
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/components/footer.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/scripts/script_explore.js"></script>
  </body>
</html>
