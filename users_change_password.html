<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    rel="stylesheet"
    href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_users_change_password.css">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/loaders.css" />
    

  </head>
  <body>
    <main>
      <section>
        <div id="change-password">
          <form id="change-password-form">
            <h3 class="text-center"><span>C</span>hange Password</h3>            

            <div class="mb-3 d-flex flex-column">
              <label for="old-password" class="form-label">Enter old Password</label>
              <input
                name="OldPassword"
                id="old-password"
                type="password"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="new-password"" class="form-label">Enter new Password</label>
              <input
                name="NewPassword"
                id="new-password"
                type="password"
                class="form-control"
              />
            </div>

            <div class="mb-3">
              <label for="ConfirmNewPassword" class="form-label">Confirm new Password</label>
              <input
                name="ConfirmNewPassword"
                id="confirm-new-password"
                type="password"
                class="form-control"
              />
            </div>

            <div class="d-flex flex-row align-items-evenly">
              <button
                type="submit"
                id="confirm-password-change"
                class="btn btn-warning w-50 m-1"
                style="text-decoration: none;"
              >
                Save new Password
              </button>
  
              <button type="" id="cancel-change-password" class="btn btn-info w-50 m-1">
                <a href="users_page.html" style="text-decoration: none;">Cancel</a>               
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
