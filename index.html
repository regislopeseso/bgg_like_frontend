<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/style_general.css" />
    <link rel="stylesheet" href="styles/style_header.css" />
    <link rel="stylesheet" href="styles/styles_index.css" />
    <link rel="stylesheet" href="styles/style_footer.css" />

    <title>BGG Like</title>
  </head>
  <body>
    <section class="home" id="home">
      <div class="home-flexbox">
        <div class="home-content">
          <h3>Hello, and welcome to</h3>
          <h1>Board Game Geek <span>Like</span></h1>
          <h3>The right place for <span>board game</span> fans</h3>
          <p>Here you'll certainly find a board game that suits you!</p>
          <p>Check out more useful stuff below!</p>
        </div>

        <div class="social-media">
          <a href="https://boardgamegeek.com/" target="_blank">
            <img src="images/bgg.png" alt="" />
          </a>
          <a href="https://en.boardgamearena.com" target="_blank">
            <img src="images/boardgamearena.png" alt="" />
          </a>
          <a href="https://ludopedia.com.br/" target="_blank"
            ><img src="images/ludopedia.svg" alt=""
          /></a>
          <a href="https://www.spiel-des-jahres.de/" target="_blank"
            ><img src="/images/spieldesjahres.png" alt=""
          /></a>
        </div>
      </div>

      <div class="home-wrapper">
        <div class="blue-ball"></div>
        <div class="grid">
          <div class="top-ten">
            <a href="https://www.youtube.com/@3MBG" target="_blank">
              <button class="btn top10">
                <span class="spanA">3 MINUTE</span>
                <span class="spanB">Board Game</span>
              </button>
            </a>
          </div>

          <div class="el el-1">
            <a
              href="https://www.youtube.com/watch?v=vztcik0ZZkU"
              target="_blank"
              ><img src="images/brass_birmingham.webp" alt=""
            /></a>
          </div>
          <div class="el el-2">
            <a
              href="https://www.youtube.com/watch?v=uRbFP_DP6yo"
              target="_blank"
            ></a>
            <img src="images/pandemic.webp" alt="" />
          </div>
          <div class="el el-3">
            <a
              href="https://www.youtube.com/watch?v=itsCTmC5Iy4"
              target="_blank  "
            ></a>
            <img src="images/terraformingMars.webp" alt="" />
          </div>
          <div class="el el-4">
            <img src="images/scythe.webp" alt="" />
          </div>
          <div class="el el-5">
            <img src="images/throughTheAges.webp" alt="" />
          </div>
          <div class="el el-6">
            <img src="images/wingspan_pic1.png" alt="" />
          </div>
          <div class="el el-7">
            <img src="images/azul.webp" alt="" />
          </div>
          <div class="el el-8">
            <img src="images/obcession.webp" alt="" />
          </div>
          <div class="last-row">
            <div class="el el-9 el-left">
              <img src="images/root.webp" alt="" />
            </div>
            <div class="el el-9 el-right">
              <img src="images/clans.webp" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/components/header.js"></script>
    <script src="js/components/footer.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
